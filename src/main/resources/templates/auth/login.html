<!doctype html>
<html ng-app="loginApp">
<head>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">


    <style type="text/css">
        html, body {
          height: 100%;
        }
        .vertical-center {
          min-height: 100%;  /* Fallback for vh unit */
          min-height: 100vh; /* You might also want to use
                                'height' property instead.

                                Note that for percentage values of
                                'height' or 'min-height' properties,
                                the 'height' of the parent element
                                should be specified explicitly.

                                In this case the parent of '.vertical-center'
                                is the <body> element */

          /* Make it a flex container */
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;

          /* Align the bootstrap's container vertically */
            -webkit-box-align : center;
          -webkit-align-items : center;
               -moz-box-align : center;
               -ms-flex-align : center;
                  align-items : center;

          /* In legacy web browsers such as Firefox 9
             we need to specify the width of the flex container */
          width: 100%;
        }
    </style>
</head>
<body>
    <div class=" vertical-center">
        <div class="well container"  ng-controller="LoginCtrl as login">
            <div class="col-xs-offset-2 col-xs-8"> 
                <h4>Admin login</h4>
                <div> 
                    <div ng-show="error" class="alert alert-danger">{{error}}</div> 
                    <form class="form-signin" method="post" action="/auth/loginPost">
                        <div class="form-group"> 
                            <label for="userid">ID</label> 
                            <input type="text" name="userid" id="userid" class="form-control" ng-model="login.userid" required /> 
                            <span ng-show="form.userid.$dirty && form.userid.$error.required" class="help-block">ID is required</span> 
                        </div>  
                        <div class="form-group"> 
                            <label for="userpw">Password</label> 
                            <input type="password" name="userpw" id="userpw" class="form-control" ng-model="login.usepw" required /> 
                            <span ng-show="form.userpw.$dirty && form.userpw.$error.required" class="help-block">Password is required</span> 
                        </div>
                        <div class="form-actions"> 
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Login</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="/dist/js/controllers/login.js"></script>
</body>
